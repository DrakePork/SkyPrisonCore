name: SkyPrisonCore
authors: [Redhelmet8, DrakePork]
description: All the Custom Stuffs for SkyPrison
version: ${project.version}
main: net.skyprison.Main.SkyPrisonMain
api-version: 1.15
website: https://skyprison.net
depend: [WorldGuard, WorldEdit, PlaceholderAPI, VotingPlugin]
commands:
  #
  # Guard Commands
  #
  guardduty:
    description: Go on and off duty as a guard
    usage: /<command>
    permission: skyprisoncore.guard.guardduty
    permission-message: §4Error:§c You do not have permission to execute this command...
  g:
    description: Guard Chat
    usage: /<command>
    permission: skyprisoncore.guard.guardchat
    permission-message: §4Error:§c You do not have permission to execute this command...
  #
  # Contraband Commands
  #
  contraband:
    description: Request contraband from player
    usage: /<command>
    aliases: cb
    permission: skyprisoncore.guard.contraband
    permission-message: §4Error:§c You do not have permission to execute this command...
  cbhistory:
    description: Retrieves contraband inventory based on player cb'ed
    usage: /<command>
    aliases: cbhist
    permission: skyprisoncore.guard.cbhistory
    permission-message: §4Error:§c You do not have permission to execute this command...
  #
  # Builder Commands
  #
  buildmode:
    description: Go on and off builder mode
    usage: /<command>
    permission: skyprisoncore.builder.buildmode
    permission-message: §4Error:§c You do not have permission to execute this command...
  b:
    description: Builder Chat
    usage: /<command>
    permission: skyprisoncore.builder.buildchat
    permission-message: §4Error:§c You do not have permission to execute this command...
  #
  # Minigame Commands
  #
  spongeloc:
    description: Sponge Commands
    usage: /<command>
    permission: skyprisoncore.sponge
    permission-message: §4Error:§c You do not have permission to execute this command...
  #
  # Teleport Commands
  #
  regiontp:
    description: Teleport players within regions to other places
    usage: /<command>
    permission: skyprisoncore.teleport.region
    permission-message: §4Error:§c You do not have permission to execute this command...
  minetp:
    description: Teleport with tokens wow
    usage: /<command>
    permission: skyprisoncore.teleport.token
    permission-message: §4Error:§c You do not have permission to execute this command...
  #
  # GUI Commands
  #
  dropchest:
    description: DropChest Commands
    usage: /<command>
    permission: skyprisoncore.dropchest
    permission-message: §4Error:§c You do not have permission to execute this command...
  rewards:
    description: Opens the secrets GUI
    usage: /<command>
    aliases: [reward, secret, secrets]
    permission: skyprisoncore.rewardgui
    permission-message: §4Error:§c You do not have permission to execute this command...
  #
  # Opme Commands
  #
  opme:
    description: Ops the player.
    usage: /<command>
    permission: skyprisoncore.opme
    permission-message: §4Error:§c You do not have permission to execute this command...
  deopme:
    description: Deops the player.
    usage: /<command>
    permission: skyprisoncore.deopme
    permission-message: §4Error:§c You do not have permission to execute this command...
  op:
    description: Ops a player.
    usage: /<command>
    permission: skyprisoncore.op
    permission-message: §4Error:§c You do not have permission to execute this command...
  deop:
    description: Deops a player
    usage: /<command>
    permission: skyprisoncore.deop
    permission-message: §4Error:§c You do not have permission to execute this command...
  #
  # SilentJoin Commands
  #
  silentjoin:
    description: Toggles join and leave messages
    usage: /<command>
    permission: skyprisoncore.silentjoin
    permission-message: §4Error:§c You do not have permission to execute this command...
  #
  # Bounty Commands
  #
  bounty:
    description: Bounty Commands
    usage: /<command>
    permission: skyprisoncore.bounty
    permission-message: §4Error:§c You do not have permission to execute this command...
  #
  # Donation Commands
  #
  donoradd:
    description: Add a donation
    usage: /<command>
    permission: skyprisoncore.donation.donoradd
    permission-message: §4Error:§c You do not have permission to execute this command...
  purchases:
    description: Show purchases
    usage: /<command>
    permission: skyprisoncore.donation.purchases
    permission-message: §4Error:§c You do not have permission to execute this command...
  #
  # Watchlist Commands
  #
  watchlist:
    description: Displays watchlist and specifics
    usage: /<command>
    aliases: [wl]
    permission: skyprisoncore.watchlist.basic
    permission-message: §4Error:§c You do not have permission to execute this command...
  watchlistadd:
    description: adds a user to the watchlist
    usage: /<command>
    aliases: [wladd]
    permission: skyprisoncore.watchlist.add
    permission-message: §4Error:§c You do not have permission to execute this command...
  watchlistdelete:
    description: Deletes a user from the watchlist
    usage: /<command>
    aliases: [wldel, watchlistdel]
    permission: skyprisoncore.watchlist.delete
    permission-message: §4Error:§c You do not have permission to execute this command...
  watchlisttoggle:
    description: toggles join watchlist messages
    usage: /<command>
    aliases: [wltoggle]
    permission: skyprisoncore.watchlist.toggle
    permission-message: §4Error:§c You do not have permission to execute this command...
permissions:
  #
  # Guard Permissions
  #
  skyprisoncore.guard.guardduty:
    description: Gives access to /guardduty
  skyprisoncore.guard.adminguard:
    description: Makes you admin guard when you do /guardduty
  skyprisoncore.guard.warden:
    description: Makes you warden guard when you do /guardduty
  skyprisoncore.guard.guard:
    description: Makes you guard when you do /guardduty
  skyprisoncore.guard.onduty:
    description: player is on duty when they have this perm
    default: false
  skyprisoncore.showhit:
    description: Shows when a player hits you
  skyprisoncore.guard.itembypass:
    description: Bypasses Item Removal and that kind of stuff
  skyprisoncore.guard.guardchat:
    description: Gives access to guardchat
  #
  # Contraband Permissions
  #
  skyprisoncore.guard.contraband:
    description: Gives access to /cb
  skyprisoncore.guard.cbhistory:
    description: Gives access to /cbhistory
  #
  # Builder Permissions
  #
  skyprisoncore.builder.buildmode:
    description: Gives access to /buildmode
  skyprisoncore.builder.onduty:
    description: player is in build mode when they have this perm
    default: false
  skyprisoncore.builder.buildchat:
    description: Gives access to buildchat
  #
  # Minigame Permissions
  #
  skyprisoncore.sponge:
    description: Gives acess to /spongeloc
  #
  # Teleport Permissions
  #
  skyprisoncore.teleport.token:
    description: Gives access to /minetp
  skyprisoncore.teleport.region:
    description: Gives access to all /regiontp commands
  #
  # GUI Permissions
  #
  skyprisoncore.rewardgui:
    description: Gives access to /rewards
  skyprisoncore.dropchest:
    description: Gives access to /dropchest
  #
  # Opme Permissions
  #
  skyprisoncore.op:
    description: Gives access to op command
    default: false
  skyprisoncore.deopme:
    description: Gives access to deopme command
    default: false
  skyprisoncore.opme:
    description: Gives access to opme command
    default: false
  skyprisoncore.deop:
    description: Gives access to deop command
    default: false
  skyprisoncore.deop.joinbypass:
    description: Bypasses deop on join
    default: false
  skyprisoncore.opme.*:
    description: Gives access to all opme commands
    default: false
    children:
      skyprisoncore.opme: true
      skyprisoncore.op: true
      skyprisoncore.deop: true
      skyprisoncore.deopme: true
      skyprisoncore.deop.joinbypass: true
  #
  # SilentJoin Permissions
  #
  skyprisoncore.silentjoin:
    description: Gives access to silentjoinn command
  #
  # Bount Permissions
  #
  skyprisoncore.bounty:
    description: Gives access to /bounty commands
  skyprisoncore.bounty.bypass:
    description: Players cant bounty you.
  #
  # Donation Permissions
  #
  skyprisoncore.donation.donoradd:
    description: Gives you access to /donoradd
  skyprisoncore.donation.purchases:
    description: Gives you access to /purchases
  #
  # Watchlist Permissions
  #
  skyprisoncore.watchlist.basic:
    description: Gives access to /watchlist
  skyprisoncore.watchlist.add:
    description: Gives access to /watchlistadd
  skyprisoncore.watchlist.delete:
    description: Gives access to /watchlistdelete
  skyprisoncore.watchlist.toggle:
    description: Gives access to /watchlisttoggle
